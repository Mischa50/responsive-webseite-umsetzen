<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontakt</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="img/favicon.png" type="image/png">
    </head>
    <body>
        <header>
            <div id="home-button">
                <a href="index.html">
                    <img src="img/home.png" alt="home-button" />
                </a>
            </div>
            <div id="Logo">
                <a href="index.html">
                    <img src="img/new-logo.png" alt="Logo" />
                </a>
            </div>
            <div id="contact">
                <a href="kontakt.html">
                    <img src="img/contact.png" alt="contact button" />
                </a>
            </div>
        </header>
        <main class="contact">
            <h1>Kontaktieren Sie uns</h1>
            <p>
                Wir freuen uns auf Ihre Anfragen und stehen Ihnen gerne zur
                Verf√ºgung.
            </p>

            <div class="contact-form">
                <form>
                    <label for="name">Ihr Name:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Ihre E-Mail-Adresse:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Ihre Nachricht:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Absenden</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Autohaus. Alle Rechte vorbehalten.</p>
        </footer>
    </body>
</html>
