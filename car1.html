<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div id="home-button">
            <a href="index.html">
                <img src="img/home.png" alt="home-button" />
            </a>
        </div>
        <div id="Logo">
            <a href="index.html">
                <img src="img/new-logo.png" alt="Logo" />
            </a>
        </div>
        <div id="contact">
            <a href="kontakt.html">
                <img src="img/contact.png" alt="contact button" />
            </a>
        </div>
    </header>
    <main>
        <div class="car1-config">
            <img
                id="car-image"
                src="img/porschegt3-white.jpg"
                alt="Porsche GT3"
            />
            <div class="price-and-cart"> <!-- New container for price display and "Add to Cart" button -->
                <p id="car-price">Price: $X,XXX</p> <!-- Price display -->
                <button id="add-to-cart" onclick="addToCart()">Add to Cart</button> <!-- "Add to Cart" button -->
            </div>
            <div id="color-buttons">
                <button
                    id="white-button"
                    class="color-button white"
                ></button>
                <button
                    id="black-button"
                    class="color-button black"
                ></button>
                <button id="red-button" class="color-button red"></button>
                <button
                    id="yellow-button"
                    class="color-button yellow"
                ></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Autohaus. Alle Rechte vorbehalten.</p>
    </footer>
    <script>
        const carImage = document.getElementById('car-image')
        const colorButtons = document.querySelectorAll('.color-button')

        colorButtons.forEach((button) => {
            button.addEventListener('click', function () {
                const color = button.classList[1] // Get the second class (e.g., white, black, red, yellow)
                carImage.src = `img/porschegt3-${color}.jpg` // Change the image source based on the button's color class
            })
        })

        // Function to add the item to the cart and redirect to kontakt.html
        function addToCart() {
            // Add your cart logic here, e.g., updating a shopping cart object or sending data to a server.
            // For this example, we'll simply redirect to kontakt.html.
            window.location.href = 'kontakt.html'
        }
    </script>
</body>
</html>
